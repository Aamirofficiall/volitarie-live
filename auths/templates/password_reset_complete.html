{% extends "auth_base.html" %}
{% load formcss %}

{% load static %}

{% block title %}
Login
{% endblock title %}
{% block class %}
user-login
{% endblock class %}
{% block content %}
    <!-- WELCOME CONTENT -->
    <section class="voltaireWel">
        <div class="container-fluid">
            <div class="voltaireArea">
                <div class="voltairBOX voltaire-shadow-outset">
                    <div class="row">
                        <div class="col-md-7 voltaireLogin">
                            <div class="col-12 text-center mt-4 mb-5 voltaireLogo"><img src="{% static 'img/logo.svg' %}"
                                    alt="Voltaire Welcome" /></div>
                            <div class="loginBox">
                                <h2 class="blockTitle">Reset Procedure  completed</h2>
                                Your password has been set. You may go ahead and <a href="{% url 'login' %}">Log in</a> now.
                            </div>
                        </div>
                        <div class="col-md-5 align-items-center imagePolygon d-none d-md-flex"><img
                                src="{% static 'img/welcome/loginBG.png' %}" alt="Login" /></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END WELCOME CONTENT -->

{% endblock content %}
